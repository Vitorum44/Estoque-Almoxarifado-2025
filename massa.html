<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Massa</title>
  <link rel="stylesheet" href="massa.css" />
</head>
<body>
  <header class="main-header" id="mainHeader">
    <div class="logo">
      <a href="index.html" aria-label="P√°gina inicial">
        <img src="./img/logo bossa almoxarifado 2025.png" alt="Logo da Empresa" />
      </a>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
      </ul>
    </nav>
    <div class="user-icon" title="Perfil do usu√°rio">
      <img src="./img/icon-img.webp" alt="√çcone do Usu√°rio" />
    </div>
    <div class="logout-button" id="logoutButton">
      <a href="login.html">Sair</a>
    </div>
  </header>

  <main class="container">
    <h1>Controle de Materiais</h1>
    <button id="print-btn" class="btn-print">üñ®Ô∏è Imprimir</button>
    <button id="toggle-form-btn" class="btn-primary">Cadastrar Nova Massa</button>

    <section id="form-container" class="hidden form-card">
      <h2>Cadastrar Nova Massa</h2>
      <form id="formulario" autocomplete="off">
        <div class="form-group">
          <label for="imagem">Imagem:</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" required />
        </div>
        <div class="form-group">
          <label for="material">Nome do Material:</label>
          <input type="text" id="material" name="material" required />
        </div>
        <div class="form-group">
          <label for="fabricacao">Fabrica√ß√£o:</label>
          <input type="date" id="fabricacao" name="fabricacao" required />
        </div>
        <div class="form-group">
          <label for="validade">Validade:</label>
          <input type="text" id="validade" name="validade" placeholder="Ex: 12 meses" required />
        </div>
        <div class="form-group">
          <label for="vencimento">Vencimento:</label>
          <input type="date" id="vencimento" name="vencimento" required />
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-success">Adicionar</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section id="massa-lista" class="grid-container"></section>
  </main>

  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script> <script type="module" src="massa.js"></script>
</body>
</html>
