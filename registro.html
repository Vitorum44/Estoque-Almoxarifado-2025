<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relatório Diário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="registro.css" />
</head>

<body>

    <header class="main-header">
        <div class="logo">
            <a href="index.html" aria-label="Página inicial">
                <img src="./img/logo bossa almoxarifado 2025.png" alt="Logo da Empresa" />
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="./estoque.html">Estoque</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <img src="./img/icon-img.webp" alt="Ícone do Usuário" />
        </div>
        <div class="logout-button" id="logoutButton">
            <a href="login.html">Sair</a>
        </div>
    </header>

    <main>
        <section class="control-panel">
            <h2 id="tituloRelatorio">Relatório de Empréstimos</h2>
            <div class="panel-actions">
                <label for="filtroData">Filtrar por data:</label>
                <input type="date" id="filtroData" />
                </div>
        </section>

        <section id="relatorioContainer">
            <div id="historicoEmprestimos">
                </div>
        </section>
    </main>

    <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
  .then(() => console.log('Service Worker registrado com sucesso'))
  .catch(err => console.log('Erro ao registrar Service Worker', err));
}
</script>


    <script type="module" src="./registro.js"></script>

</body>

</html>
