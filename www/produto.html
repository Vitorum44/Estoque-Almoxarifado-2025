<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="produto.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>
    <header>
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" placeholder="Buscar por nome...">
            <button id="search-button" class="search-button">
                <img src="./img/icone_lupa.png" class="icone-lupa">
            </button>
            <div id="search-suggestions" class="search-suggestions"></div>
        </div>

        <div class="logo-container">
            <img class="logo-bossa" src="./img/logo bossa almoxarifado 2025.png" alt="Logo da Empresa">
        </div>

        <nav class="menu-container">
            <a href="./estoque.html" class="menu-link">Estoque</a>
        </nav>

        <div class="user-icon">
            <img src="./img/icon-img.webp" alt="Ícone do Usuário" />
        </div>
        <div class="logout-button" id="logoutButton">
            <a href="login.html">Sair</a>
        </div>
    </header>

    <main>
        <!-- 🔹 Filtro por Categoria -->
        <div class="filtro-container">
            <label for="categoria-select">Categoria:</label>
            <select id="categoria-select">
                <option value="todas">Todas</option>
            </select>

            <label for="subcategoria-select">Subcategoria:</label>
            <select id="subcategoria-select">
                <option value="todas">Todas</option>
            </select>
        </div>


        <section id="produtos">
            <!-- Os produtos adicionados serão exibidos aqui -->
        </section>
    </main>

    <script src="produto.js"></script>

</body>

</html>
